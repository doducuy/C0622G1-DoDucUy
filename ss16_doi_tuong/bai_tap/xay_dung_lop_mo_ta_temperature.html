<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        getDoC() {
            return this.doC;
        }

        setDoC(value) {
            this.doC = value;
        }

        chuyenSangDoF() {
            return (1.8 * this.doC + 30);
        }

        chuyenSangDoK() {
            return this.doC + 273.15;
        }
    }

    let nhietDo = new Temperature();
    nhietDo.setDoC(30);
    document.write(nhietDo.getDoC() + ' độ C= ' + nhietDo.chuyenSangDoF() + ' độ F = ' + nhietDo.chuyenSangDoK() + ' độ K');
</script>
