<script>
    function foundMin(array) {
        if (array.length == 0) {
            return -1;
        } else {
            min = array[0];
            for (let i = 1; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i];
                }
            }
            return min;
        }
    }

    let array1 = [];
    document.write("giá trị nhỏ nhất là " + foundMin(array1));

</script>
