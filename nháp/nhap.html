<!DOCTYPE html>

</body>
<script>
    // giả sử có 1 mảng [3,4,3,5,6,2,3]
    function check(array) {
        let arr = [];
        for (let i = 0; i < array.length; i++) {
            let count = 0;
            for (let j = 0; j < array.length; j++) {
                if (array[i] == array[j]) {
                    count++;
                }
            }
            arr.push(count);
        }
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] != arr[i + 1]) {
                return false;
            }
        }
        return true;

    }

    let arrayOne = [1, 2, 2, 1,1,3,3,3,2];
    document.write(check(arrayOne));
</script>
</html>
