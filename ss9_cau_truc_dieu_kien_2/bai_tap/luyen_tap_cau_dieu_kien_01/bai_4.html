<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let number1=parseInt(prompt("nhập số đầu tiên"));
    let number2=parseInt(prompt("nhập số thứ 2"));
    let number3=parseInt(prompt("nhập số thứ 3"));
    if(number1>number2) {
        if (number1 > number3) {
            alert("số lớn nhất là " + number1);
        } else {
            alert("số lớn nhất là " + number3);
        }
    }else if(number2>number3){
        alert("số lớn nhất là " + number2);
    }else{
        alert("số lớn nhất là " + number3);
    }
</script>
</html>
