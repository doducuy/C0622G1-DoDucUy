<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<h2> Giải phương trình bậc 2</h2>
<span> Phương trình bậc 2 có dạng: ax<sup>2</sup> + bx + c = 0.<br>
(Điều kiện: a ≠ 0).</span>
<p>
    <input type="button" value="Giải phương trình bậc 2" onclick="giaiPT()">
</p>
<script>
    function giaiPT(){
        let a = +prompt('Nhập a: ', '');
        let b = +prompt('Nhập b', '');
        let c = +prompt('Nhập c', '');
        let delta = Math.pow(b, 2) - 4 * a * c;
        if (a === 0 && b === 0 && c === 0) {
            alert('Phương trình vô số nghiệm');
        } else if (a === 0 && b === 0) {
            alert('Phương trình vô nghiệm');
        } else if (a === 0) {
            let x = -c / b;
            alert('x= ' + x);
        } else if (delta > 0) {
            let x1 = (-b + Math.sqrt(delta))/(2*a);
            let x2= (-b -Math.sqrt(delta))/(2*a);
            alert('Phương trình có 2 nghiệm: x1= '+x1+' và x2= '+x2);
        }else if(delta ===0){
            let x=-b/(2*a);
            alert('Phương trình có nghiệm kép: x= '+x);
        }else {
            alert('Phương trình vô nghiệm');
        }
    }

</script>
</body>
</html>
