<!DOCTYPE html>

<script>
    // Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    function check(param) {
        if (param % 1 == 0) {
            return true;
        } else {
            return false;
        }
    }

    let number = prompt("nhập ký tự cần kiểm tra")
    document.write(check(number));
</script>
</html>
