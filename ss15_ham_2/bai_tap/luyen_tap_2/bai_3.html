<!DOCTYPE html>

    <title>Title</title>

</body>
<script>
    // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function tinhGiaiThua(param) {
let giaiThua=param;
        for (let i = 1; i < param; i++) {
            giaiThua=giaiThua*(param-i);
        }document.write(giaiThua);
    }
    let number=+prompt("nhập số cần tính giai thừa");
    tinhGiaiThua(number);
</script>
</html>
