<script>
    // Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    Nếu là nguyên dương trả về true, ngược lại trả về false
    function checkNumber(paramOne) {
        if(paramOne%1==0&&paramOne>0){
            return true;
        }else{
            return false;
        }
    }
    let number=+prompt("nhập số cần kiểm tra");
    document.write(checkNumber(number));

</script>
</html>
