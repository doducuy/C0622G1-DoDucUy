<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tenNgoiSao = prompt("nhập tên ngôi sao");
</script>
</body>
<script>
    let ngoiSao = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let chomSao = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]

    function myFunction(param) {
        for (let i = 0; i < ngoiSao.length; i++) {
            if (param == ngoiSao[i]) {
                document.write(param+" thuộc chòm sao " + chomSao[i]);
            }

        }
    }

    myFunction(tenNgoiSao);
</script>
