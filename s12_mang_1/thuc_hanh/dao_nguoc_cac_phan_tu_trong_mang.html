<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let array = [1, 2, 3, 4, 5, 6];
    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        let x = array[first];
        array[first] = array[last];
        array[last] = x;
        first++;
        last--
    }
    document.write(array);
</script>
</html>
