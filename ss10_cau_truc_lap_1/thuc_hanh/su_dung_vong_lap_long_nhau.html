<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let i, j, sout;
    sout = "<table border='1'>";
    i = j = 1;
    while (i < 11) {
        sout = sout + "<tr>";
        while (j < 11) {
            sout = sout + "<td>" + i * j + "</td>";
            j++
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</html>
