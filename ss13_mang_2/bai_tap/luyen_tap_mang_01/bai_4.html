<script>
    let array = [-1, -5, 7, 8, 9];
    let first = 0;
    let last = array.length - 1;
    while (first < last) {
        let x;
        x = array[first];
        array[first] = array[last];
        array[last] = x;
        first++;
        last--;
    }
    document.write(array);
