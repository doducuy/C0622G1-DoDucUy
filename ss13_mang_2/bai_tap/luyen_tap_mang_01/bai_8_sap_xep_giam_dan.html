<script>
    let array=[3,7,8,5,6,1,9,15,4]
    let x;
    for (let i = 0; i <array.length ; i++) {
        for (let j = 1; j <array.length ; j++) {
            if(array[j]>array[j-1]){
                x=array[j-1];
                array[j-1]=array[j];
                array[j]=x;
            }
        }
    }document.write(array);
</script>
