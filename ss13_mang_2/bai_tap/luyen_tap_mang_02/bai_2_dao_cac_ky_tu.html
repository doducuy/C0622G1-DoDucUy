<script>
    let array = ['c', 's', 'c', '2', '6', '1']
    let first=0;
    let last=array.length-1;
    while (first<last){
        let x=array[first];
        array[first]=array[last];
        array[last]=x;
        first++;
        last--;
    }document.write(array);
</script>
