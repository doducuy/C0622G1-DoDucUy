<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
    let dayFibo = '20 số fibonacci đầu tiên là:<br>';
    let f3, f1 = 0, f2 = 1;
    while (dem < 20) {
        f3 = f1 + f2;
        dayFibo += f1 + '<br>';
        f1 = f2;
        f2 = f3;
        dem++;
    }
    document.write(dayFibo);
</script>
</body>
</html>
