<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    let nhietDo;
    do {
        nhietDo = parseInt(prompt("Nhập nhiệt độ:"));
        if (nhietDo < 20) {
            alert("tăng nhiệt độ");
        }
        if (nhietDo > 100) {
            alert("giảm nhiệt độ");
        }
    }
    while (nhietDo < 20 || nhietDo > 100);
    alert("Tạm được");
</script>
</html>
