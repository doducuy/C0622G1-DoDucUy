<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let tong = 0;
    let f3, f1 = 0, f2 = 1;
    while (i < 20) {
        f3 = f1 + f2;
        tong = tong + f1;
        f1 = f2;
        f2 = f3;
        i++;
    }
    document.write("tổng 20 số đầu tiên tròn dãy fibo là: "+tong);
</script>
</body>
</html>
