<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let i, j, bangCuuChuong;
    bangCuuChuong = "<table border='1'>";
    i = 1;
    j = 2;
    while (i < 10) {
        bangCuuChuong = bangCuuChuong + "<tr>";
        while (j < 10) {
            bangCuuChuong = bangCuuChuong + "<td>" + j + "*" + i + "=" + i * j + "</td>";
            j++;
        }
        j = 2;
        i++;
    }
    bangCuuChuong = bangCuuChuong + "</table>";
    document.write(bangCuuChuong);
</script>
</html>
