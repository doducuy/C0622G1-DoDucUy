<script>
    for (let i = 1; i < 6; i++) {
        for (let j = 1; j <6; j++) {
            if (i == 1 && (j == 2 || j == 4)) {
                document.write("*");
            } else if (i == 2 && (j == 1 || j == 3 || j == 5)) {
                document.write("*");
            } else if (i == 4 &&(j == 2 || j == 4) ){
                document.write("*");
            } else if (i == 5 && j == 3) {
                document.write("*");
            } else
                document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }
</script>
