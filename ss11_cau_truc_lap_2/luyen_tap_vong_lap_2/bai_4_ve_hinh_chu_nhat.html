<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let chieuCao = +prompt("nhập chiều cao");
    let chieuRong = +prompt("nhập chiều rông")
    for (let i = 1; i <= chieuCao; i++) {
        for (let j = 1; j <= chieuRong; j++) {
            if (i == 1 || i == chieuCao || j == 1 || j == chieuRong) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</html>
