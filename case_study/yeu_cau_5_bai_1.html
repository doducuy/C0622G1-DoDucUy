<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - Tính tổng số chẵn trong ma trận</title>
</head>
<body>
<!--Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.-->
<script>
    function sumArray(arr, row, col) {
        let sum = 0;
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];

                }

            }

        }
        return sum;


    }

    let array = [[1, 2, 3], [4, 5, 6]];
    alert(sumArray(array, 2, 3));

</script>
</body>
</html>
