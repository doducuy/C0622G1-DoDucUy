<script>
    let arrayA=[];
    let arrayB=[];
    let n=+prompt("nhập độ dài của mảng A");
    for (let i = 0; i <n ; i++) {
        arrayA[i]=+prompt("nhập phần tử mảng A");
    }
    let tong=0;
    for (let i = 0; i < n; i++) {
        tong=tong+arrayA[i];
        arrayB[i]=tong;
    }
    document.write(arrayB);
</script>
