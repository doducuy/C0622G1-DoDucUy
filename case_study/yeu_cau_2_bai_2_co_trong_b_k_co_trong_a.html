<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    function kiemtraNguyenAm(kyTu) {
        let mangNguyenAmInThuong=["u","e","o","a","i"];
        let mangNguyenAmInHoa=["U","E","O","A","I"];
        let x=0;
        for (let i = 0; i < 5; i++) {
            if (kyTu==mangNguyenAmInHoa[i]||kyTu==mangNguyenAmInThuong[i]){
                x++;
                break;
            }
        }if(x>0){
            document.write("Ký tự nhập vào là nguyên âm");
        }else{
            document.write("Ký tự nhập vào là phụ âm")
        }
    }
    let kyTu=prompt("nhập ký tự trong bảng chữ cái tiếng anh");
    kiemtraNguyenAm(kyTu);
</script>
</html>
