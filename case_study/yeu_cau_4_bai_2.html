<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 - Đếm số lượng kí tự khác nhau trong mảng</title>
</head>
<body>
<!--
Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
⇨	Có 3 kí tự khác nhau là a, b và c.
-->
<script>
    let str = "cabca";
    let arr = str.split('');
    let arr1 = [];
    for (let i = 0; i < arr.length; i++) {
        if (!arr1.includes(arr[i])) {
            arr1.push(arr[i]);
        }
    }
    alert('Chuỗi nhập vào có số kí tự khác nhau là: ' + arr1.length);
</script>
</body>
</html>
