<script>
    let a =parseFloat(prompt("nhập a"));
    let b =parseFloat(prompt("nhập b"));
    let c =parseFloat(prompt("nhập c"));
    let delta=b*b-4*a*c;
    if(delta==0){
        alert("phương trình có nghiệm kép");
    }else if(delta>0){
        alert("phương trình có 2 nghiệm phân biệt");
    }else{
        alert("phương trình vô nghiệm");
    }
</script>
