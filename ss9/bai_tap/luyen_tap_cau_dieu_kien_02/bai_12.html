<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA SỐ NGÀY TRONG THÁNG</title>
</head>
<body>
</body>
<script>
    let soTienVayDau=parseInt(prompt("số tiền vay lúc đầu"));
    let soThangVay=parseInt(prompt("nhập số tháng vay vô đây"));
    let i=1;
    let tongVay="";
    let tienLaiPhaiDong="";
    while (i<=soThangVay && i>0)  {
        tongVay=soTienVayDau* Math.pow(1.1,i);
        i++;
    }
    tienLaiPhaiDong= tongVay-soTienVayDau;
    alert("Tiền lãi phải đóng là " +tienLaiPhaiDong);
</script>
</html>
