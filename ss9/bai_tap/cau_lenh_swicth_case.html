<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="thang" >
    <input type="button" onclick="clickme()" value="Tính số ngày" >
    <p>Kết quả là:<span id="kq"> </span></p>
</body>
<script>
    function clickme() {
        let thang = +document.getElementById("thang").value;
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kq").innerHTML = "Tháng" + thang + " có 31 ngày";
                break;
            case 2:
                document.getElementById("kq").innerHTML = "Tháng" + thang + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kq").innerHTML = "Tháng" + thang + " có 30";
                break;

            default:
                document.getElementById("kq").innerHTML = "k có tháng ni";
        }
    }
</script>
</html>
