<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let weith=+prompt("nhập cân nặng(kg)");
    let heith=+prompt("nhập chiều cao(m)");
    let bmi= weith/(heith*heith);
    if(bmi<18.5){
        document.write("Underweight");
    }else if (bmi<25){
        document.write("Normal");
    }else if (bmi<30){
        document.write("Overweight");
    }else{
        document.write("Obese");
    }
</script>
</html>
