<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script language="JavaScript">
    let pointLy = parseInt(prompt("điểm lý"));
    let pointHoa = parseInt(prompt("điểm Hóa"));
    let pointSinh = parseInt(prompt("điểm Sinh"));
    let tong = (pointLy+pointHoa+pointSinh);
    let tbc = tong/3;
    document.write("Tổng điểm 3 môn là : " +tong);
    document.write("<br>")
    document.write("Điểm trung bình 3 môn là : " +tbc);
</script>
</html>
