<!DOCTYPE html>

<script language="JavaScript">
    let r=parseFloat(prompt("bán kính hình tròn là "));
    let pi=Math.PI;
    let chuVi=(2*r*pi);
    let dienTich=(r*r*pi);
    document.write("Chu vi hình tròn là " +chuVi);
    document.write("<br>");
    document.write("Diện tích hình tròn là " +dienTich);
</script>
